{% extends "admin/base.html" %}

{% block extrahead %}{{ block.super }}
  <style>
    :root {
      --primary: #5c6e77;
      --secondary: #417690;
      --accent: #f1c95e;
      --primary-fg: #fff;
      --body-fg: #333;
      --body-bg: #fff;
      --body-quiet-color: #666;
      --body-loud-color: #000;
      --header-color: #ffc;
      --header-branding-color: #fade48;
      --header-bg: #171e21;
      --header-link-color: var(--primary-fg);
      --breadcrumbs-fg: #c4dce8;
      --breadcrumbs-link-fg: var(--body-bg);
      --breadcrumbs-bg: var(--primary);
      --link-fg: #235a75;
      --link-hover-color: #488fd6;
    }
    .login #header h1 {
      font-size: 25px;
    }
  </style>
{% endblock%}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | My Store{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">My Store</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
